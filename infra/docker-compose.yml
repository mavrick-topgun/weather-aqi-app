version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: breathego-db
    environment:
      POSTGRES_DB: breathego
      POSTGRES_USER: breathego
      POSTGRES_PASSWORD: breathego123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U breathego -d breathego"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
